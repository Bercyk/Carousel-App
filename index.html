<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img class="item-image" src="images/1.jpg" alt="Cover from Joker movie"/>
            </div>
            <div class="carousel-item">
                <img class="item-image" src="images/2.jpg" alt="Cover from Baby Driver movie"/>
            </div>
            <div class="carousel-item">
                <img class="item-image" src="images/3.jpg" alt="Cover from Parasite movie"/>
            </div>
            
            <div class="carousel-details">
                <button class="carousel-buttons item-button btn-visibility" id="button-prev" aria-label="Previous Slide">&#9001;</button>
                <div class="carousel-content">
                     <div class="item-text">
                        <h1 class="item-title" id="title-name"></h1>
                        <p class="item-description" id="description"></p>
                    </div>
                    <div class="item-indicators">
                        <hr class="item-indicator item-active">
                        <hr class="item-indicator">
                        <hr class="item-indicator">
                    </div>
                </div>
                <button class="carousel-buttons item-button btn-visibility" id="button-next" aria-label="Next Slide">&#9002;</button>              
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
